<script>

  this.innerText = "get.giga.chat@gmail.com";
});
document.querySelector('.cu').addEventListener('click', function() {
    const textToCopy = "get.giga.chat@gmail.com";
    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = textToCopy;
    document.body.appendChild(tempTextarea);
    tempTextarea.select();
    document.execCommand('copy');
    document.body.removeChild(tempTextarea);
    console.log("get.giga.chat@gmail.com - copied email address");
});
</script>

<script>
  function typewriterEffect(element, text, speed = 100, delay = 0) {
      let i = 0;

      function type() {
          if (i < text.length) {
              element.innerHTML += text.charAt(i);
              i++;
              setTimeout(type, speed);
          }
      }

      // Delay the start of typing by the given delay time
      setTimeout(type, delay);
  }

  document.addEventListener('DOMContentLoaded', () => {
      const typewriterElements = document.querySelectorAll('.typewriter');
      typewriterElements.forEach((element) => {
          const text = element.getAttribute('data-text');
          const delay = parseInt(element.getAttribute('data-delay')) || 0; // Get delay from attribute
          const speed = parseInt(element.getAttribute('data-speed')) || 100; // Get speed from attribute
          element.innerHTML = ''; // Clear content initially
          typewriterEffect(element, text, speed, delay); // Pass the speed and delay to the function
      });
  });
</script>


    <script>
