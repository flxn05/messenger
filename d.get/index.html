<script>
  function sendEmail() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var preferredUsername = document.getElementById("preferred_username").value;
      var message = document.getElementById("message").value;

      var subject = "New registration request from " + name + " - get-gc.github.io/get";
      var body = "Hi! I'd like to join gigaCHAT. Here are my registration-request details:\n\n" +
                 "Display name: " + name + "\n" +
                 "Preferred password: " + preferredUsername + "\n" +
                 "Email: " + email + "\n" +
                 "Invitation: " + message;

// Zeige nur den leeren Body f√ºr 5 Sekunden
document.body.innerHTML = ''; // Body leeren
            setTimeout(function() {
              document.body.innerHTML = '<div style="color: white; text-align: center; font-size: 3rem; font-family: arial;">Great! Once we got your Email, we will contact you and provide more details!<br>Thank you for your interest! - The gigaCHAT Team<br><br>get.giga.chat@gmail.com</div>';
            }, 5000);

      window.location.href = "mailto:get.giga.chat@gmail.com?subject=" + encodeURIComponent(subject) + 
                             "&body=" + encodeURIComponent(body);
  }
