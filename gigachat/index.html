    </div>

    <div class="one" id="one">
      <div class="search-con"><input type="text" id="search-box" class="text-input" placeholder="Search groups and contacts ...." style="font-size: 1rem;"></div>

      
    </div>

    <div class="text-input-con" >
      <input type="text" id="text_input" class="text-input" placeholder="Message ...." id="text-input">
      <button type="button" id="send_button" class="send-msg" id="send-msg" onclick="send_msg()">SEND</button>
    </div>

    <div class="three" id="three">
      <div class="chat-header" id="chat-header">
        class/id: "chat-header"
      </div>

      

      </div>
    </div>
  </main>

</div>

<script>
  // Check if the app is running in standalone mode
  if (window.matchMedia('(display-mode: standalone)').matches) {
      // PWA is installed, show the app content
      document.getElementById('app').style.display = 'flex';
  } else {
      // Delay showing the download prompt by 10 seconds
      setTimeout(function() {
          document.getElementById('downloadPrompt').style.display = 'block';
      }, 5000); // 5 seconds = 5000 milliseconds
  }
</script>
