<!DOCTYPE html>
<html lang="en">
<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closed Alpha | gigaCHAT</title>
  <link rel="stylesheet" href="whatsapp.css">
  <link rel="icon" type="image/x-icon" href="thumbnail.png">
  <script type="text/javascript" src="clifdtent.js"></script>
  <script type="text/javascript" src="websstzite2.js" defer></script>
  
  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  <div id="app">
  <nav>
    <img src="thumbnail.png" id="logo-big">
    <div class="space" style="width: 12px;"></div>
    <p class="headline">gigaCHAT | Closed Alpha</p>
    <img src="menu-icon.png" alt="menu button" class="hamburger" id="menu" onclick="toggle_menu()">


    <div id="expanded">
      <button id="button-whatsapp" onclick="styles_whatsapp()" style="color: rgb(181, 224, 181);">WhatsApp theme</button>
      <button id="button-signal" onclick="styles_signal()" style="color: rgb(199, 222, 230);">Signal theme</button>
      <button id="button-logout" onclick="logout()" style="color: rgb(235, 191, 191);">Logout</button>
    </div>
  </nav>
  <main>
    <div class="one" id="one">
      <div class="search-con"><input type="text" id="search-box" class="text-input" placeholder="Search groups and contacts ...." style="font-size: 1rem;"></div>

      
    </div>

    <div class="text-input-con" >
      <input type="text" id="text_input" class="text-input" placeholder="Message ...." id="text-input">
      <button type="button" id="send_button" class="send-msg" id="send-msg" onclick="send_msg()">SEND</button>
    </div>

    <div class="three" id="three">
      <div class="chat-header" id="chat-header">
        class/id: "chat-header"
      </div>

      

      </div>
    </div>
  </main>

</div>

<script>
  // Check if the app is running in standalone mode
  if (window.matchMedia('(display-mode: standalone)').matches) {
      // PWA is installed, show the app content
      document.getElementById('app').style.display = 'flex';
  } else {
      // Delay showing the download prompt by 10 seconds
      setTimeout(function() {
          document.getElementById('downloadPrompt').style.display = 'block';
      }, 1000); // 10 seconds = 10000 milliseconds
  }
</script>
<div id="downloadPrompt" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); ">

  <div class="app-headline">Download the gigaCHAT App</div>
  <div>notif, private, easy acces, offline</div>
  <div class="app-c1"></div>
  <button id="installBtn">dth</button>



<script>

let deferredPrompt

  // Install button click event
document.getElementById('installBtn').addEventListener('click', () => {
    if (deferredPrompt) {
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user's response
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
            } else {
                console.log('User dismissed the install prompt');
            }
            // Clear the deferredPrompt so it can't be used again
            deferredPrompt = null;
        });
    }
});
</script>




</div>
</body>
</html>
