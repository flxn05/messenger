<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | gigaCHAT</title>
  <link rel="stylesheet" href="whatsapp.css">
  <link rel="icon" type="image/x-icon" href="thumbnail.png">
  <script type="text/javascript" src="client.js"></script>
  <script type="text/javascript" src="website2.js" defer></script>
  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  <nav>
    <img src="thumbnail.png" id="logo-big">
    <div class="space" style="width: 12px;"></div>
    <p class="headline">gigaCHAT</p>
    <img src="menu-icon.png" alt="menu button" class="hamburger" id="menu">


    <div id="expanded">
      <button id="button-whatsapp" style="color: rgb(181, 224, 181);">WhatsApp theme</button>
      <button id="button-signal" style="color: rgb(199, 222, 230);">Signal theme</button>
      <button id="button-logout" style="color: rgb(235, 191, 191);">Logout</button>
    </div>
  </nav>
  <main>
    <div class="one" id="one">
      <div class="search-con"><input type="text" id="search-box" class="text-input" placeholder="Search groups and contacts ...." style="font-size: 1rem;"></div>

      
    </div>

    <form class="text-input-con" id="form">
      <input type="text" class="text-input" placeholder="Message ...." id="text-input">
      <button type="button" class="send-msg" id="send-msg" onclick="send_msg()">SEND</button>
      </form>

    <div class="three" id="three">
      <div class="chat-header" id="chat-header">
        class/id: "chat-header"
      </div>

      

      </div>
    </div>
  </main>

</body>
</html>
